<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <!-- Import JetBrains Mono Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS for monochrome theme -->
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #1d1d1d; /* Dark background */
            color: #f2f2f2; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #bdbdbd; /* Slightly darker gray */
        }

        img {
            width: 150px; /* Example size for the sad logo */
            height: auto;
            margin-bottom: 30px;
        }

        a {
            color: #ffffff; /* White link */
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #f2f2f2;
            color: #1d1d1d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace this with your sad logo image -->
        <img src="{{ url_for('static', filename='images/sad.png') }}" alt="Sad Logo">

        <h1>404 Not Found</h1>
        <p>Sorry, the page you are looking for doesn't exist.</p>

        <a href="{{ url_for('main.classroom.index') }}">Go Back Home</a>
    </div>
</body>
</html>
